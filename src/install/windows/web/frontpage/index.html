<!DOCTYPE html>
<html lang="en">
   <head>
      <title>NetXMS Management Client</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, viewport-fit=cover" />
      <link rel="stylesheet" href="style.css" type="text/css">
   </head>
   <body>
      <div class="header-area">
         <a href="https://netxms.com">
            <img src="logo-netxms-white.svg" alt="NetXMS logotype">
         </a>
      </div>
      <div class="content-area">
         <h1>Getting Started</h1>
         <a href="nxmc" class="button button-primary">Launch Web Client</a>
         <a href="nxmc-legacy" class="button">Launch Legacy Web Client</a>
         <a href="https://netxms.org/download/releases/4.2/nxmc-4.2.461-standalone.jar" class="button">Download Desktop Client</a>
      </div>
      <div class="doc-links">
         <div class="grid">
            <img src="user-guide.svg" alt="Documentation" style="height: 96px;">
            <div class="v-grid">
               <h1>Documentation</h1>
               <a href="https://netxms.org/documentation/adminguide/" class="external-link">Online Administrator Guide</a>
               <a href="https://netxms.org/documentation/userguide/" class="external-link">Online User Guide</a>
               <a href="https://netxms.org/documentation/netxms-admin.pdf" class="external-link">Administrator Guide in PDF</a>
               <a href="https://netxms.org/documentation/netxms-user.pdf" class="external-link">User Guide in PDF</a>
            </div>
         </div>
      </div>
      <div class="copyright">
         <span>Copyright (c) 2023 Raden Solutions</span>
      </div>
   </body>
</html>
